<div class=" bg-gray-100 p-4 md:p-8 h-screen">
    <div class="flex justify-around">
        <p class="text-3xl font-bold text-gray-800 mb-8 text-left">Detalle del alumno</p>
    <button class="bg-blue-600 text-amber-50 flex rounded-2xl p-2 text-center h-10">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-4 w-4 mt-1"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        <a routerLink="/comunicacion/" class="ml-3">Volver</a>
    </button>
    </div>
    
    <div class="max-w-md w-full mx-auto">
        <!-- Tarjeta principal -->
        <div class="bg-white rounded-2xl card-shadow overflow-hidden">
            <!-- Encabezado con nombre y ID -->
            <div class="p-6 bg-purple-600 text-white">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold">{{alumnoSeleccionado?.nombre}}</h1>
                        <p class="text-indigo-100">{{alumnoId}}</p>
                    </div>
                    <div class="bg-white/20 p-3 rounded-full">
                        <i class="fas fa-user text-xl"></i>
                    </div>
                </div>
            </div>
            
            <!-- Contenido de la tarjeta -->
            <div class="p-6">
                <!-- Información de contacto -->
                <div class="mb-8">
                    <div class="flex items-center text-gray-700 mb-4">
                        <div class="bg-indigo-100 p-3 rounded-full mr-4">
                            <i class="fas fa-envelope text-indigo-600"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Email</p>
                            <a href="mailto:wassim.aarab@colegiolitterator.com" class="email-link font-medium text-gray-800">
                                {{alumnoSeleccionado?.email}}
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Sección de progreso -->
                <div class="space-y-6">
                    <!-- Estado -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium text-gray-700">Estado</span>
                            <span class="font-bold text-indigo-600">{{alumnoSeleccionado?.progreso}}%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div class="bg-linear-to-r from-amber-400 to-amber-500 h-3 rounded-full progress-bar" [style.width.%]="alumnoSeleccionado?.progreso"></div>
                        </div>
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>Inicio</span>
                            <span>Completado</span>
                        </div>
                    </div>
                    
                    <!-- Progreso -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium text-gray-700">Progreso</span>
                            <span class="font-bold text-emerald-600">25%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div class="bg-linear-to-r from-emerald-400 to-emerald-500 h-3 rounded-full progress-bar" style="width: 25%"></div>
                        </div>
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>0%</span>
                            <span>50%</span>
                            <span>100%</span>
                        </div>
                    </div>
                </div>
                
                <!-- Botón de acción -->
                <div class="mt-8 pt-6 border-t border-gray-100">
                    <button class="back-button flex items-center justify-center gap-2 w-full py-3 px-4 bg-linear-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white font-medium rounded-lg transition duration-200">
                        <i class="fas fa-arrow-left"></i>
                        <span>Acción</span>
                    </button>
                </div>
            </div>
            
            <!-- Pie de tarjeta -->
            <div class="px-6 py-3 bg-gray-50 text-center text-sm text-gray-500 border-t border-gray-100">
                <p>Última actualización: Hoy</p>
            </div>
        </div>
        
    </div>

</div>
