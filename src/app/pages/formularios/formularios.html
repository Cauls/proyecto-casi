<div class=" bg-linear-to-r from-indigo-500 to-pink-500 p-4 md:p-8 h-screen flex justify-center items-center">
    <div class="bg-amber-50 max-w-6xl mx-auto p-5 rounded-2xl shadow-2xl w-96">
        <h1 class="text-2xl mb-2">Formulario</h1>

        <div>
            
            <form [formGroup]="loginForm" (ngSubmit)="enviar()">
                <div class="flex flex-col justify-start py-2">

                    <div class="flex bg-gray-200 rounded-lg p-3 w-full">

                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                        </svg>
                        <input class="ml-3" type="email" formControlName="email" placeholder="Email">

                    </div>

                    <div class="text-red-600" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">El email no es válido.</div>
                    
                
                </div>

                <div class="flex flex-col justify-start py-2 mb-3">

                    <div class="flex bg-gray-200 rounded-lg p-3 w-full">

                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4M4.5 7A1.5 1.5 0 0 0 3 8.5v5A1.5 1.5 0 0 0 4.5 15h7a1.5 1.5 0 0 0 1.5-1.5v-5A1.5 1.5 0 0 0 11.5 7zM8 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
                        </svg>
                        <input class="ml-3" type="password" formControlName="password" placeholder="Contraseña">

                    </div>

                    <div class="text-red-600" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">La contraseña es obligatoria.</div>

                </div>

            <button  class="bg-blue-600 text-amber-50 p-3 rounded-lg w-full disabled:opacity-20 hover:scale-103 cursor-pointer" type="submit" [disabled]="loginForm.invalid">Enviar</button>

            </form>
        </div>
    </div>
</div>
